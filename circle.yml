# circle.yml
machine:
  python:
    version: 2.7.11
  node:
    version: 5.6.0

general:
  branches:
    only:
      - master

dependencies:
  override:
    - pip install awscli
    - npm install -g gulp bower
    - npm install
    - bower install:
      pwd: 
        mendel/angular
    - gulp clean:
      pwd:
        mendel/angular
    - gulp django:
      pwd:
        mendel/angular

test:
 override:
   - echo "No tests yet"

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - bash -x deploy.sh $CIRCLE_SHA1 andrew-mendel-prod
    branch: develop
    commands:
      - bash -x deploy.sh $CIRCLE_SHA1 andrew-mendel-stag